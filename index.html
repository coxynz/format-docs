<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Docs - Spreadsheet to DOCX Generator</title>
    <meta name="description"
        content="Convert spreadsheet data into formatted DOCX documents using customizable templates">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h1>Format Docs</h1>
            </div>
            <p class="tagline">Spreadsheet â†’ DOCX in seconds</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section id="upload-section" class="upload-section">
                <div class="upload-zone" id="dropZone">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <h2>Drop your spreadsheet here</h2>
                    <p>or click to browse</p>
                    <span class="supported-formats">Supports .xlsx and .csv files</span>
                    <input type="file" id="fileInput" accept=".xlsx,.csv" hidden>
                </div>
            </section>

            <!-- Preview Section (hidden initially) -->
            <section id="preview-section" class="preview-section hidden">
                <!-- Controls Bar -->
                <div class="preview-controls">
                    <div class="file-info">
                        <span class="file-name" id="fileName">document.xlsx</span>
                        <span class="row-count" id="rowCount">0 rows</span>
                    </div>

                    <div class="row-navigator">
                        <button class="nav-btn" id="prevRow" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span class="row-indicator">
                            Row <span id="currentRow">1</span> of <span id="totalRows">1</span>
                        </span>
                        <button class="nav-btn" id="nextRow" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="newFileBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 12h18M12 3v18"></path>
                            </svg>
                            New File
                        </button>
                        <button class="btn btn-secondary" id="generateSingleBtn"
                            title="Download only the currently displayed document">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Current
                        </button>
                        <button class="btn btn-primary" id="generateAllBtn" title="Download all documents as ZIP">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            All
                        </button>
                    </div>
                </div>

                <!-- Preview Frame -->
                <div class="preview-frame">
                    <iframe id="previewFrame" title="Document Preview"></iframe>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- External Libraries (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/parser.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
